<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <!-- Logo Image -->
        <img src="https://www.shejobs.foundation/wp-content/uploads/2024/02/she_new_logo-removebg-preview.png?x19799" 
             alt="SHE Jobs Logo" class="form-logo">

        <h2>Contact Information</h2>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone #</label>
            <input type="tel" id="phone" name="phone" required 
                   pattern="^\d{10}$" 
                   title="Please enter a valid 10-digit phone number">

            <label for="email">Email ID</label>
            <input type="email" id="email" name="email" required 
                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
                   title="Please enter a valid email address">

            <label for="location">Location</label>
            <input type="text" id="location" name="location" required>

            <label for="education">Education Level</label>
            <select name="education" id="education" required onchange="handleEducationChange(this)">
                <option value="">Select</option>
                <option value="high-school">High School</option>
                <option value="undergraduate">Undergraduate</option>
                <option value="graduate">Graduate</option>
                <option value="postgraduate">Postgraduate</option>
                <option value="phd">PhD</option>
                <option value="other">Other</option>
            </select>

            <input type="text" id="other-education" name="other-education" style="display:none;" placeholder="Please specify your education level">

            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
